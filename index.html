<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Miner BTC</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#020617;
    color:#fff;
}

.container{
    display:grid;
    grid-template-columns: 1fr 1fr;
    height:100vh;
}

/* Painel esquerdo */
.left{
    padding:25px;
    display:flex;
    flex-direction:column;
    gap:20px;
}

/* Painel direito */
.right{
    padding:25px;
    background:#020617;
    display:grid;
    grid-template-rows:auto 1fr 1fr;
    gap:15px;
}

.card{
    background:#020617;
    border:1px solid #0f172a;
    border-radius:12px;
    padding:18px;
}

h1{
    margin:0;
    font-size:22px;
}

.btc{
    font-size:32px;
    color:#22c55e;
}

button{
    padding:12px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}

.info{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    color:#94a3b8;
}

.bars{
    display:flex;
    align-items:flex-end;
    gap:8px;
    height:120px;
}

.bar{
    flex:1;
    background:#22c55e;
    border-radius:4px 4px 0 0;
    height:20px;
    transition:.3s;
}

.profile{
    display:flex;
    align-items:center;
    gap:12px;
}

.avatar{
    width:42px;
    height:42px;
    border-radius:50%;
    background:#2563eb;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}

.status{
    color:#22c55e;
    font-size:13px;
}
.money{
    font-size:22px;
    color:#38bdf8;
}
</style>
</head>
<body>

<div class="container">

<!-- ESQUERDA -->
<div class="left">

    <div class="card">
        <h1>‚õè Miner BTC</h1>
        <div class="btc" id="btc">0.00000000 BTC</div>
        <button onclick="mine()">Minerar agora</button>
        <div style="margin-top:10px;color:#94a3b8" id="log">
            Blocos encontrados: 0
        </div>
    </div>

    <div class="card info">
        <div>üí∏ Saldo</div>
        <div class="money" id="money">R$ 0,00</div>
    </div>

    <div class="card profile">
        <div class="avatar">T</div>
        <div>
            <div>Tiago</div>
            <div class="status">‚óè Online</div>
        </div>
    </div>

</div>

<!-- DIREITA -->
<div class="right">

    <div class="card">
        üìä Hashrate (fake)
        <div class="bars" id="graph1">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="card">
        üìà Blocos por minuto
        <div class="bars" id="graph2">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="card">
        üåê Rede
        <div style="color:#94a3b8;font-size:14px">
            Pool conectada<br>
            Lat√™ncia: <span id="ping">--</span> ms<br>
            Peers online: <span id="peers">--</span>
        </div>
    </div>

</div>

</div>

<script>

let saldoBTC = 0;
let blocos = 0;
let saldoReais = 0;

function randomizeGraphs(){
    document.querySelectorAll(".bar").forEach(bar=>{
        bar.style.height = (Math.random()*100+10)+"px";
    });

    document.getElementById("ping").innerText =
        Math.floor(Math.random()*60)+20;

    document.getElementById("peers").innerText =
        Math.floor(Math.random()*120)+40;
}

function mine(){

    let ganho = Math.random() * 0.0006;
    saldoBTC += ganho;
    blocos++;

    let cotacaoFake = 280000; // BTC fake em reais
    saldoReais = saldoBTC * cotacaoFake;

    document.getElementById("btc").innerText =
        saldoBTC.toFixed(8) + " BTC";

    document.getElementById("log").innerText =
        "Blocos encontrados: " + blocos;

    document.getElementById("money").innerText =
        "R$ " + saldoReais.toFixed(2);

    randomizeGraphs();
}

// anima os gr√°ficos sozinhos
setInterval(randomizeGraphs, 2000);

</script>

</body>
</html>
